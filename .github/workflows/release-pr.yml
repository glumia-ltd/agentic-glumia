name: Release PR

on:
  workflow_dispatch: {}
  push:
    branches: ["main"]
    paths:
      - "**/*.py"
      - "prompts/**"
      - "src/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # need tags & history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip

      - name: Compute next version
        id: bump
        run: |
          chmod +x scripts/version_bump.py
          NEXT=$(scripts/version_bump.py)
          echo "next_version=$NEXT" >> $GITHUB_OUTPUT

      - name: Update VERSION & CHANGELOG
        run: |
          echo "${{ steps.bump.outputs.next_version }}" > VERSION
          NEXT_VERSION="${{ steps.bump.outputs.next_version }}" python scripts/changelog_from_commits.py

      - name: Create Release PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: release/${{ steps.bump.outputs.next_version }}
          title: "chore(release): ${{
            steps.bump.outputs.next_version }}"
          body: |
            This PR prepares the ${{
            steps.bump.outputs.next_version }} release.

            - Bumps VERSION
            - Updates CHANGELOG.md
          commit-message: "chore(release): ${{ steps.bump.outputs.next_version }}"
          base: main
          delete-branch: true
